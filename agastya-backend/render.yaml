services:
  - type: web
    name: agastya-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: agastya-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://your-frontend-url.com

databases:
  - name: agastya-db
    plan: free
    databaseName: agastya_waitlist
    user: agastya
