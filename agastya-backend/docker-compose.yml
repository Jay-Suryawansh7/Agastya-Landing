version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: agastya_postgres
    environment:
      POSTGRES_USER: agastya
      POSTGRES_PASSWORD: agastya123
      POSTGRES_DB: agastya_waitlist
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U agastya' ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build: .
    container_name: agastya_backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://agastya:agastya123@postgres:5432/agastya_waitlist?schema=public
      FRONTEND_URL: http://localhost:3000
      RATE_LIMIT_WINDOW_MS: 60000
      RATE_LIMIT_MAX_REQUESTS: 3
    ports:
      - '5000:5000'
    command: sh -c "npx prisma migrate deploy && npm start"

volumes:
  postgres_data:
